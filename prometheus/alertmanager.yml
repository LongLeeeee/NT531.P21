global:
  resolve_timeout: 5m

route:
  receiver: "telegram"
  group_wait: 15s
  group_interval: 1m
  repeat_interval: 2m

receivers:
  - name: "telegram"
    telegram_configs:
      - bot_token: "token"
        api_url: https://api.telegram.org
        chat_id: id
        message: '{{ template "telegram.yucca.message" . }}'

templates:
  - "/etc/alertmanager/templates/telegram.tmpl"
